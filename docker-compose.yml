services:
  # PostgreSQL Database with Supabase
  db:
    image: postgres:15-alpine
    container_name: aevalo-db
    environment:
      POSTGRES_USER: ${DB_USER:-aevalo}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aevalo_password}
      POSTGRES_DB: ${DB_NAME:-aevalo_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aevalo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aevalo_net

  # Rust Backend
  backend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
    container_name: aevalo-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-aevalo}:${DB_PASSWORD:-aevalo_password}@db:5432/${DB_NAME:-aevalo_db}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      RUST_LOG: ${RUST_LOG:-debug}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      aevalo_net:
        aliases:
          - backend
          - aevalo-backend

  # Vue.js Frontend with Nginx
  frontend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.frontend
    container_name: aevalo-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aevalo_net

  # Prometheus for Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: aevalo-prometheus
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - aevalo_net

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: aevalo-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - aevalo_net

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  aevalo_net:
    driver: bridge
